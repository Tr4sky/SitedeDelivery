<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    
    <section class="formcontainer">
        <div class="container">
        
            <form action="">
                <h1>Entre em contato</h1>
                
                <a href="index.html"><p>Caso tenha alguma dúvida preencha o formulário abaixo e entraremos em contato </p></a>
                <div class="input-single">
                    <input type="text"  id="nome_box" class="input" autocomplete="off" required>
                    <label for="nome_box">Seu nome Completo</label>
                </div>
                <div class="input-single">
                    <input type="text" id="email_box" class="input" autocomplete="off" required>
                    <label for="email_box">Seu e-mail</label>
                </div>
                <div class="input-single">
                    <input type="text" id="tel-box" class="input" autocomplete="off" required>
                    
                    <label for="tel-box">Seu telefone</label>
                </div>
                <div class="btn"><input type="submit" value="Enviar"></div>
                <div><a href="index.html">Sair</a></div>
            </form>
        </div>
        
            </section>

            
</body>
</html>
